/* HEADER */

.header-box{

@keyframes glow{

.logo-header{

.container{

/* BOX */
.box{
    background:#1c1c1c;
    padding:30px;
    border-radius:10px;
}

/* GRID */
.grid-produtos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

/* CARD */
.card-produto{
    position:relative;
    background:#111;
    border-radius:10px;
    padding:20px;
    display:flex;
    flex-direction:column;
    animation:subir .8s ease forwards;
}

@keyframes subir{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}

/* SELO */
.selo{
    position:absolute;
    top:15px;
    left:15px;
    background:#ff1e1e;
    padding:6px 12px;
    font-size:.8em;
    font-weight:bold;
    border-radius:5px;
    animation:piscar 1.2s infinite;
}

@keyframes piscar{
    0%{opacity:1;}
    50%{opacity:.4;}
    100%{opacity:1;}
}

.card-produto img{
    width:100%;
    border-radius:10px;
