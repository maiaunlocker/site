<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Maia Unlocker | Vendas de Acessos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    background:#0f0f0f;
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
}

/* HEADER */
header{
    background:linear-gradient(90deg,#ff1e1e,#8b0000);
    padding:60px 20px;
    text-align:center;
}

.header-box{
    display:inline-block;
    padding:25px 40px;
    border:3px solid #fff;
    border-radius:12px;
    box-shadow:0 0 20px rgba(255,30,30,.8);
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{box-shadow:0 0 10px rgba(255,30,30,.4);}
    to{box-shadow:0 0 35px rgba(255,30,30,1);}
}

.logo-header{
    max-width:260px;
    width:100%;
    height:auto;
    margin-bottom:15px;
    filter:drop-shadow(0 0 12px rgba(255,255,255,.6));
}

header p{font-size:1.2em;}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}

/* BOX */
.box{
    background:#1c1c1c;
    padding:30px;
    border-radius:10px;
}

/* GRID */
.grid-produtos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

/* CARD */
.card-produto{
    position:relative;
    background:#111;
    border-radius:10px;
    padding:20px;
    display:flex;
    flex-direction:column;
    animation:subir .8s ease forwards;
}

@keyframes subir{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}

/* SELO */
.selo{
    position:absolute;
    top:15px;
    left:15px;
    background:#ff1e1e;
    padding:6px 12px;
    font-size:.8em;
    font-weight:bold;
    border-radius:5px;
    animation:piscar 1.2s infinite;
}

@keyframes piscar{
    0%{opacity:1;}
    50%{opacity:.4;}
    100%{opacity:1;}
}

.card-produto img{
    width:100%;
    border-radius:10px;
    margin-bottom:15px;
    background:#fff;
}

/* TEXTO */
.card-produto h3{color:#ff1e1e;margin-bottom:10px;}
.preco-antigo{text-decoration:line-through;color:#ff4d4d;}
.preco-novo{font-size:1.5em;font-weight:bold;color:#00ff88;}
.contador{margin:10px 0;font-weight:bold;color:#ffd700;}

/* BOTÕES */
.btn-checkout{
    margin-top:auto;
    background:#ff1e1e;
    color:#fff;
    padding:14px;
    text-align:center;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}

.btn-off{
    margin-top:auto;
    background:#444;
    padding:14px;
    text-align:center;
    border-radius:8px;
}

/* WHATSAPP */
.whatsapp{
    margin:50px 0;
    text-align:center;
}

.whatsapp a{
    background:#25d366;
    color:#000;
    padding:18px 40px;
    font-size:1.3em;
    font-weight:bold;
    text-decoration:none;
    border-radius:10px;
    display:inline-block;
}

/* HORÁRIO */
.horario-atendimento{
    color:#ffd700;
    text-shadow:0 0 10px rgba(255,215,0,.7);
    font-weight:bold;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{opacity:1;}
    50%{opacity:.6;}
    100%{opacity:1;}
}

/* FOOTER */
footer{
    background:#080808;
    padding:20px;
    text-align:center;
    font-size:.9em;
    color:#777;
}

/* MOBILE */
@media(max-width:600px){
    header{padding:40px 15px;}
    .header-box{padding:18px 20px;}
    .logo-header{max-width:200px;}
    header p{font-size:1em;}
    .box{padding:20px;}
    .card-produto img{max-height:220px;object-fit:contain;}
    .card-produto h3,
    .preco-antigo,
    .preco-novo,
    .contador{text-align:center;}
    .btn-checkout,.btn-off{width:100%;}
    .whatsapp a{width:100%;max-width:320px;}
}
</style>
